<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrock Lighting</title>

    <!-- Use @font-face for custom font -->
    <style>
        @font-face {
            font-family: 'SchrockLightingFont';
            src: url('Zen Os.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #06080a;
            color: white;
            font-family: 'SchrockLightingFont', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background: linear-gradient(to right, #20282d, #2c373d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3;
        }
        #logo {
            display: block;
            margin: 0 auto;
            max-width: 400px;
        }
        h1 {
            color: #ff609f;
            font-size: 2.5em;
        }
        .content {
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #38464e;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff609f;
        }
        footer {
            padding: 20px;
            background-color: #20282d;
            font-size: 0.9em;
            color: #888;
            position: relative;
            z-index: 3;
        }
        .cursor-glow {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,96,159,0.4) 0%, rgba(255,96,159,0.05) 80%, transparent 100%);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>
    <header>
        <img src="Large_Logo_White.png" alt="Schrock Lighting Logo" id="logo">
    </header>
    <div class="content">
        <h2>Intelligent Lighting Solutions</h2>
        <p>Enhance your space with music-synced LED lighting.</p>
        <a href="mailto:admin@schrocklighting.com" class="button">Contact Us</a>
    </div>
    <footer>
        &copy; 2025 Schrock Lighting LLC. All rights reserved.
    </footer>

    <script>
        const cursorGlow = document.getElementById('cursorGlow');

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = `${e.clientX - 75}px`;
            cursorGlow.style.top = `${e.clientY - 75}px`;
        });
    </script>
</body>
</html>
