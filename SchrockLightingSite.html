<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrock Lighting</title>

    <!-- Use @font-face instead of Google Fonts -->
    <style>
        /* Custom font definition */
        @font-face {
            font-family: 'SchrockLightingFont';
            src: url('Zen Os.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #06080a;
            color: white;
            font-family: 'SchrockLightingFont', sans-serif; /* Custom font applied here */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: linear-gradient(to right, #20282d, #2c373d);
        }
        #logo {
            display: block;
            margin: 0 auto;
            max-width: 200px; /* Adjust logo size as needed */
        }
        h1 {
            color: #ff609f;
            font-size: 2.5em;
        }
        .content {
            padding: 50px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #38464e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #ff609f;
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace 'logo.png' with the path to your actual logo file in your repo -->
        <img src="Large_Logo_White.png" alt="Schrock Lighting Logo" id="logo">
        <!-- Optional: Remove the h1 tag below if using only the logo image -->
        <!-- <h1>Schrock Lighting</h1> -->
    </header>
    <div class="content">
        <h2>Intelligent Lighting Solutions</h2>
        <p>Enhance your space with music-synced LED lighting.</p>
        <!-- Replace '#' with actual URLs or section IDs -->
        <!--a href="#" class="button">Learn More</a>-->
        <a href="admin@schrocklighting.com" class="button">Contact Us</a>
    </div>
</body>
</html>
