<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrock Lighting</title>

    <!-- Use @font-face instead of Google Fonts -->
    <style>
        /* Custom font definition */
        @font-face {
            font-family: 'SchrockLightingFont';
            src: url('Zen Os.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #06080a;
            color: white;
            font-family: 'SchrockLightingFont', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: linear-gradient(to right, #20282d, #2c373d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }
        h1 {
            color: #ff609f;
            font-size: 2.5em;
        }
        .content {
            padding: 50px 20px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #38464e;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff609f;
        }
        footer {
            padding: 20px;
            background-color: #20282d;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <img src="Large_Logo_White.png" alt="Schrock Lighting Logo" id="logo">
    </header>
    <div class="content">
        <h2>Intelligent Lighting Solutions</h2>
        <p>Enhance your space with music-synced LED lighting.</p>
        <a href="mailto:admin@schrocklighting.com" class="button">Contact Us</a>
    </div>
    <footer>
        &copy; 2025 Schrock Lighting LLC. All rights reserved.
    </footer>
</body>
</html>
